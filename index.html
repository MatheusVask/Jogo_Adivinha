<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id='id1' class="classe">
    
    <section>
        <div id="cabecalho">
            <h1>Adivinhe o Número</h1>
            <p id="explicacao">Neste jogo, você deve digitar um número de 0 à 100. O intuito é adivinhar o número gerado randomicamente
            pelo sistema. O jogo irá lhe auxiliar caso tenha digitado um número maior ou menor que o número gerado.
            </p>
        </div>

        <div id="inputs">
            <p id="digiteNumero">Digite Um Número</p>
            <input type="text" id="numeroUser">
            <button>Check</button>
        </div>

        <div id="orientacao">
            <h3>Você digitou um valor Abaixo!!!</h3>
        </div>
        
    </section>
    <script src="app.js"></script>
</body>
</html>
